<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
        <link href="login.css" rel="stylesheet" />
        <title>Login</title>
    </head>
    <body>
        <h1>DB Continental Hotel</h1>
        <h2>Login</h2>
        <form name="login_form" action="/auth" onsubmit="return validateForm()" method="post">
            
                    
            <label for="email">
                <input type="email" id="email" placeholder="Email" name="email">
            </label></span>
            <br>
            <br>
            <label for="password">
                <input type="password" id="password" placeholder="Password">
            </label>
            <br>
            <br>
            <input id="login-button" type="submit" value="Submit">
                      
        </form>
        <script>
            function myLogin(){
                // here we need an ok message from the database
                // and then we will redirect user to the customer page
                window.location.href = "customer.html";
                
            }

            function validateForm(){
                let x = document.forms["login_form"]["email"].value

                if (x==""){
                    alert("Email must be filled out");
                    return false
                }
            }
    
    
            const button = document.getElementById("login-button");
            button.addEventListener("click",myLogin);
        
        </script>
    </body>
</html>
